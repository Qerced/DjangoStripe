{% extends "base.html" %} {% block title %} Products {% endblock title %} {% block content %}
<div class="row">
  {% for item in items %}
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <p class="card-text">{{ item.description }}</p>
        <a
          href="{% url 'products:product-detail' item.id %}"
          class="btn btn-primary">Узнать подробнее</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
